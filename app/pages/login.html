<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
     <main> <!--formulario inicio de Sesion -->
        <div class="form-container">
            <h1>Inicio de Sesión</h1>
            <p>
                Ingresa tus datos
            </p>
            <form id="login-form" action="">
                
                <label for="user" class="sr-only">User</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                
                <label for="password" class="sr-only">Password</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
               
                <button type="submit">Iniciar Sesión</button>
                
                <p class="error escondido">Datos de Usuario incorrectos</p>
            </form>
            <p>¿No tienes una cuenta?  <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>

</html>
